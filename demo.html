<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边距示例</title>
    <style>
        /* 全局设置左右边距为30% */
        body {
            margin: 0 30%; /* 上下边距0，左右边距30% */
            background-color: #f0f0f0; /* 背景色便于查看边距 */
        }

        /* 内容区域样式 */
        .container {
            padding: 20px;
            background-color: white;
            min-height: 100vh; /* 占满视口高度 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>左右边距各30%的页面效果</h1>
        <p>这里是内容区域，左右两侧会留出30%的空白边距。</p>
    </div>
</body>
</html>
